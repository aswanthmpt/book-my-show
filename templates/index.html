{% extends 'base.html' %}
{% load static %}

{% block content %}


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="car carousel-item active" data-bs-interval="2500">
      <img src="{% static 'image/1.jpg'%}" class="d-block " alt="...">
    </div>
    <div class="car carousel-item" data-bs-interval="2500">
      <img src="{% static 'image/3.jpg'%}" class="d-block " alt="...">
    </div>
    <div class="car carousel-item" data-bs-interval="2500">
      <img src="{% static 'image/2.jpg'%}" class="d-block " alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- ofcanvas -->



<!-- cards -->

<div class="container-fluid three text-center">


  <div class="d-flex flex-wrap justify-content-center my-5 mx-4 ">

    {% for i in movies %}
    <a href="{% url 'details' i.id %}">
    <div class="card cardone mx-3 my-3   mb-5" style="width: 13rem;">


      <img src="{{i.poster.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-text text-dark">{{i.name}}</h5>
        <h5 class="card-text text-dark">{{i.category}}</h5>
      </div>

    </div>
    </a>

    {% endfor %}

  </div>

</div>



{% endblock %}
