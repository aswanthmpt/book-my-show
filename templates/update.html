{% extends 'base.html' %}
{% block content %}
<div class="container regfirst">
<div class="container regone ">
<form class="form-horizontal"  method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{f.as_p}}
    <div class="form-group my-1">
        <input type="text" name="name" value="{{movie.name}}" class="form-control"  placeholder="name">
    </div>

    <div class="form-group my-1">
        <input type="number" name="rating" value="{{movie.rating}}" class="form-control"  placeholder="rating">
    </div>
    
    <div class="form-group my-1 ">
        <input type="text" name="type" value="{{movie.type}}" class="form-control"  placeholder="type">
    </div>

    <div class="form-group my-1">
        <input type="text" name="language" value="{{movie.language}}" class="form-control"  placeholder="language">
    </div>

    <div class="form-group my-1">
        <input type="text"  name="certificate" value="{{movie.certificate}}" class="form-control"  placeholder="certificate">
    </div>

    <div class="form-group my-1">
        <input type="text" name="category" value="{{movie.category}}" class="form-control"  placeholder="category">
    </div>

    <div class="form-group my-1">
        <input type="text" name="duration" value="{{movie.duration}}" class="form-control"  placeholder="duration">
    </div>

    <div class="form-group my-1">
        <input type="date" name="date" value="{{movie.date}}"  class="form-control"  placeholder="date">
    </div>
<div class="container  d-flex upimg">
    <div class="row">
    
    <div class="col-lg-4 my-1 ">
        <h6>Poster</h6>
        <img class="img3 my-3" src="{{movie.poster.url}}" alt="">
        <input type="file" name="poster"  class="form-control" >
    </div>

    <div class="col-lg-8 my-1 ">
        <h6>Banner</h6>
        <img class="img3 my-3" src="{{movie.banner.url}}" alt="">
        <input type="file" name="banner" class="form-control "  >
    </div>
</div>
</div>

   

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn">Update</button>
        </div>
    </div>

</form>

</div>
</div>


{% endblock %}
